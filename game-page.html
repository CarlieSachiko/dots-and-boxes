<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dots and Boxes Game</title>
  <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline|Codystar|Annie+Use+Your+Telescope|Megrim|Monofett|Questrial|Reenie+Beanie|Nothing+You+Could+Do" rel="stylesheet">
  <link rel="stylesheet" href="css/game-page.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<body>
  <header>
    <a href="index.html">
      <div id="dots">DOTS</div>
      <div id="and">AND</div>
      <div id="boxes">BOXES</div>
    </a>
  </header>
  <main>
    <div class="player">
      <div id="p1">PLAYER ONE</div>
      <div id="s1" class="score">0</div>
    </div>
    <div class="player">
      <div id="p2">PLAYER TWO</div>
      <div id="s2" class="score">0</div>
    </div>
    <div id = "board-size-options">
      <div class="play">Choose your board size:</div>
        <ul type="circle">
          <li id="four">4 x 4</li>
          <li id="six">6 x 6</li>
          <li id="eight">8 x 8</li>
        </ul>
    </div>
    <div id="board">
    <table>
      <tr>
        <td>•</td>
        <td><div id="h0" class="line h"></div></td>
        <td>•</td>
        <td><div id="h1" class="line h"></div></td>
        <td>•</td>
        <td><div id="h2" class="line h"></div></td>
        <td>•</td>
        <td><div id="h3" class="line h"></div></td>
        <td>•</td>
      </tr>
      <tr>
        <td><div id="v0" class="line v"></div></td>
        <td><div id="0-0" class="box"></div></td>
        <td><div id="v4" class="line v"></div></td>
        <td><div id="0-1" class="box"></div></td>
        <td><div id="v8" class="line v"></div></td>

        <td><div id="v12" class="line v"></div></td>
        <td><div id="0-3" class="box"></div></td>
        <td><div id="v16" class="line v"></div></td>
      </tr>
      <tr>
        <td>•</td>
        <td><div id="h4" class="line h"></div></td>
        <td>•</td>
        <td><div id="h5" class="line h"></div></td>
        <td>•</td>
        <td><div id="h6" class="line h"></div></td>
        <td>•</td>
        <td><div id="h7" class="line h"></div></td>
        <td>•</td>
      </tr>
      <tr>
        <td><div id="v1" class="line v"></div></td>
        <td><div id="1-0" class="box"></div></td>
        <td><div id="v5" class="line v"></div></td>
        <td><div id="1-1" class="box"></div></td>
        <td><div id="v9" class="line v"></div></td>
        <td><div id="1-2" class="box"></div></td>
        <td><div id="v13" class="line v"></div></td>
        <td><div id="1-3" class="box"></div></td>
        <td><div id="v17" class="line v"></div></td>
      </tr>
      <tr>
        <td>•</td>
        <td><div id="h8" class="line h"></div></td>
        <td>•</td>
        <td><div id="h9" class="line h"></div></td>
        <td>•</td>
        <td><div id="h10" class="line h"></div></td>
        <td>•</td>
        <td><div id="h11" class="line h"></div></td>
        <td>•</td>
      </tr>
      <tr>
        <td><div id="v2" class="line v"></div></td>
        <td><div id="2-0" class="box"></div></td>
        <td><div id="v6" class="line v"></div></td>
        <td><div id="2-1" class="box"></div></td>
        <td><div id="v10" class="line v"></div></td>

    </div>

      <div id="message"></div>
      <div id="playAgain"></div>
    </div>

</html>
